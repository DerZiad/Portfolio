<!--
Copilot prompt (for reference):
Create a modern, accessible, responsive matte-black navbar for an Angular app (Angular 12+). Requirements:
- Matte black background, subtle bottom border and soft drop shadow.
- Responsive: desktop horizontal links, mobile collapsible panel with an elevated panel style (no full-screen backdrop).
- Animated, modern hamburger icon. Smooth open/close transitions.
- Full keyboard support and ARIA: toggler has aria-expanded, focus-visible styles, links are focusable.
- No external JS: provide component HTML, SCSS/CSS, and TypeScript that works with Angular bindings (control collapse via a boolean state; do not rely on Bootstrap JS data attributes).
- Clean markup and BEM-like classes; minimal CSS variables for colors and durations.
- Include examples of: toggler button, collapse panel, active link styling, and close-on-outside-click integration for Angular.
Return only the component HTML, CSS and TS (or show diffs for an existing Angular app).
-->

<nav class="navbar navbar-expand-lg fixed-top portfolio-navbar" [class.intro-active]="hidden">
  <div class="container">
    <a class="navbar-brand logo" href="#" (click)="show(1); closeNavbar()" aria-label="Go to Home">
      Portfolio
      <span class="brand-dot" aria-hidden="true"></span>
    </a>

    <!-- Replaced Bootstrap data attributes with Angular binding + click handler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="navbarExpanded"
      aria-controls="navbarNav"
      aria-label="Toggle navigation">
      <span class="hamburger" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <!-- Use Angular class binding to control .show instead of relying on Bootstrap JS -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [class.show]="navbarExpanded">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a [hidden]="hidden" class="nav-link {{isActive(1)}}" (click)="show(1); closeNavbar()">Home</a>
        </li>
        <li class="nav-item">
          <a [hidden]="hidden" class="nav-link {{isActive(2)}}" (click)="show(2); closeNavbar()">About Me</a>
        </li>
        <li class="nav-item">
          <a [hidden]="hidden" class="nav-link {{isActive(7)}}" (click)="show(7); closeNavbar()">Professional
            Experience</a>
        </li>
        <li class="nav-item">
          <a [hidden]="hidden" class="nav-link {{isActive(4)}}" (click)="show(4); closeNavbar()">Education</a>
        </li>
        <li class="nav-item">
          <a [hidden]="hidden" class="nav-link {{isActive(3)}}" (click)="show(3); closeNavbar()">My Projects</a>
        </li>
      </ul>
    </div>

    <!-- Moved Skip out of the collapsed menu and make it a button so it's available
         even when the burger menu is collapsed on mobile. -->
    <button
      type="button"
      class="btn btn-link skip-link ms-2"
      [hidden]="!hidden"
      (click)="skipIntro(); closeNavbar()"
      aria-label="Skip intro">
      Skip
    </button>
  </div>
</nav>
