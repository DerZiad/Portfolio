name: CI â€” Build and Test
on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
